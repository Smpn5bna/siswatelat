<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Keterlambatan SMPN 5 Banda Aceh</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f8ff; margin:0; padding:0; }
    .container { max-width:700px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 0 10px #ccc; }
    h1 { text-align:center; color:#0078d7; }
    select, input, button { width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#0078d7; color:white; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#e6f0ff; }
    .toast { position:fixed; bottom:20px; right:20px; background:#0078d7; color:white; padding:10px 15px; border-radius:6px; opacity:0; transition:opacity 0.3s; }
    .toast.show { opacity:1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keterlambatan Siswa SMPN 5 Banda Aceh</h1>
    <label>Kelas</label>
    <select id="kelasSelect"><option value="">-- Pilih Kelas --</option></select>
    <label>Nama Siswa</label>
    <select id="namaSelect"><option value="">-- Pilih Siswa --</option></select>
    <label>Alasan</label>
    <input type="text" id="alasan" placeholder="Tulis alasan keterlambatan...">
    <button id="simpanBtn">Simpan</button>

    <h2>Daftar Keterlambatan</h2>
    <table>
      <thead><tr><th>Nama</th><th>Kelas</th><th>Jam</th><th>Alasan</th></tr></thead>
      <tbody id="latenessTable"><tr><td colspan="4" style="text-align:center;">Belum ada data</td></tr></tbody>
    </table>
  </div>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
